{% extends 'blog/base.html' %}

{% block landing %}

<div class="landing-main">
  <center><h1>{{ post.title }}</h1></center>
  {% if post.date_published %}
    <div class="date-landing">{{ post.date_published }}</div>
  {% endif %}

</div>
{% endblock %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
        <a class="edit btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
