{% extends 'blog/base.html' %}

{% block content %}
<h3><a class = "back" href = "{%url 'post_list'%}">Back</a></h3>
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if user.is_authenticated %}
        <a class="edit btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        {% if post.date_published %}
            <div class="date">
                {{ post.date_published }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
