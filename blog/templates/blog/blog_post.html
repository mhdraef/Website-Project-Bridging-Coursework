{% extends 'blog/base.html' %}

{% block content %}
<h3><a href = "{%url 'post_list'%}">Back</a></h3>
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.date_published %}
            <div class="date">
                {{ post.date_published }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
