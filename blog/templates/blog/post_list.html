{% extends 'blog/base.html' %}

{% block page-header %}
<div class="page-header">
  {% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
  {% endif %}
<h1>Raef's Blog</h1>
</div>
{% endblock %}
{% block content %}
{% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'blog_post' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
            <p>Published: {{ post.date_published }}</p>
        </div>
        <p>{{ post.text|truncatewords:100 }}</p>
      </div>
{% endfor %}
{% endblock %}
