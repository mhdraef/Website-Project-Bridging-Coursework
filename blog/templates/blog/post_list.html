{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'blog_post' pk=post.pk %}">{{ post.title }}</a></h2>
        <div class="date">
            <p>Published: {{ post.date_published }}</p>
        </div>
        <p>{{ post.text|truncatewords:100 }}</p>
      </div>
{% endfor %}
{% endblock %}
