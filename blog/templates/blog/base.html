{% load static %}
<html>
  <head>
    <title> Raef's Blog </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>

  <body>

    <div class="page-header">
      {% if user.is_authenticated %}
      <p class="top-menu">Signed in as {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}
      {% block page-header %}
      {% endblock %}
      <h1>Raef's Blog</h1>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-12">
          {% block content %}
           {% endblock %}
        </div>
      </div>
    </div>

  </body>
</html>
